<script>
      var socket = io();
	  var msgarr=new Array();
	  //eventhandling sending message via js
	  socket.on('message',(data) =>{
		data= data;
		msgarr.push(data);
		console.log(msgarr);
		document.getElementById('tarea').innerHTML = msgarr;
	  });
	  function sendData()
	  {
		var data1=document.getElementById('tname').value;
		var data2=document.getElementById('tdata').value;
		var data=data1+ ':' +data2;
		socket.send(data);
	  }
   </script>

		<h2>message:</h2><input type="text" id="tdata">

	</form>
